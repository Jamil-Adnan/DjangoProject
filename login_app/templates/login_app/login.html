<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center {
            background-color: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .txt_field {
            position: relative;
            margin-bottom: 20px;
        }

        .txt_field input {
            width: 100%;
            padding: 10px;
            padding-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .txt_field label {
            position: absolute;
            top: -18px;
            left: 0;
            font-size: 14px;
            color: #555;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>User Login</h1>
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'userAuthenticaton' %}" method="POST">
            {% csrf_token %}

            <div class="txt_field"> 
                <input type="text" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <div class="txt_field">
                <input type="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <input type="submit" value="Login">

            <div class="signup-link">
                <p>Not registered? <a href="{% url 'signup' %}">Signup</a> Now</p>
            </div>
        </form>
    </div>
</body>
</html>
