{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog_app/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Submit a Blog Post</h1>
        
        <form method="POST" enctype="multipart/form-data" class="submission-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_author">Author Name:</label>
                <input type="text" name="author" id="id_author" maxlength="12" required>
            </div>

            <div class="form-group">
                <label for="id_image">Upload a Picture:</label>
                <input type="file" name="image" id="id_image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="id_post">Short Description (max 200 characters):</label>
                <textarea name="post" id="id_post" maxlength="200" rows="4" required></textarea>
            </div>

            <button type="submit">Post</button>
        </form>

        <h2>User Posts</h2>
        <div class="posts">
            {% for post in data %}
                <div class="post">
                    <img src="{{ post.image.url }}" alt="Post Image">
                    <div class="post-details">
                        <h3>{{ post.author }}</h3>
                        <p>{{ post.post }}</p>
                    </div>
                </div>
            {% empty %}
                <p>No posts yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
