<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the blog</title>
  <link rel="stylesheet" href="{% static 'blog_app/css/styles.css' %}" />
</head>
<body>
  <div class="form-box">
    <h1>Share Your Experiences with Us!</h1>

    <form class="form" action="#" method="post" enctype="multipart/form-data">

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>

      <!-- Upload Picture (customized) -->
      <div class="form-group">
        <label for="photo">Upload Picture:</label>
        <div class="custom-file-upload">
          <label for="photo" class="upload-btn">Upload</label>
          <span id="file-name">Select file to upload</span>
          <input type="file" id="photo" name="photo" accept="image/*" required />
        </div>
      </div>

      <!-- Short Description -->
      <div class="form-group">
        <label for="description">Short Description:</label>
        <textarea id="description" name="description" maxlength="200" rows="4" required></textarea>
        <div class="char-count" id="charCount">0 / 200</div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>

    </form>
  </div>

  <script>
    // Character counter
    const textarea = document.getElementById("description");
    const charCount = document.getElementById("charCount");

    textarea.addEventListener("input", () => {
      charCount.textContent = `${textarea.value.length} / 200`;
    });

    // Custom file input label
    const fileInput = document.getElementById("photo");
    const fileNameSpan = document.getElementById("file-name");

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = fileInput.files[0].name;
      } else {
        fileNameSpan.textContent = "Select files to upload";
      }
    });
  </script>
</body>
</html>
